<div class="user-card">
  <div class="global__profile-pic-box-big">
    <img class="global__profile-pic-big" [src]="profilePicUrl">
  </div>
  <div class="info-block">
    <p class="global__text-highlight">
      {{ user.username }}
    </p>
    <p class="global__text-light">
      @{{ user.handle }}
    </p>
    <div class="bio-box global__text-normal">
      <p class="global__text-normal bio-paragraph">
        {{ user.bio }}
      </p>
    </div>
  </div>
</div>
