<div class="global__fixed-block">
  <app-navbar [currentPage]="currentPage"></app-navbar>
  <app-title-banner [currentTitle]="currentTitle"></app-title-banner>
</div>
<div class="global__vertical-container">
  <div class="global__header-offset-block"></div>
  <app-chirp
    *ngIf="focusedChirp$ | async as focusedChirp"
    [viewType]="'focused'"
    [chirp]="focusedChirp"
    [chirpsStarredByConnectedUser]="chirpsStarredByConnectedUserArray"
    (deleteChirp)="onDeleteChirp()"
  ></app-chirp>
  <app-new-chirp [placeholderText]="'Votre rÃ©ponse...'" [replyToId]="chirpId" (newChirp)="onNewReply()"></app-new-chirp>
  <app-chirp
    *ngFor="let chirp of replyChirps$ | async"
    [viewType]="'normal'"
    [chirp]="chirp"
    [chirpsStarredByConnectedUser]="chirpsStarredByConnectedUserArray"
    (deleteChirp)="onDeleteReply()"
  ></app-chirp>
</div>
