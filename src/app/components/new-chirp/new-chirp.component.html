<div class="newChirp">

  <div class="chirpAuthorPictureBox global__clickable">
    <img
      class="global__profile-pic"
      [src]="connectedUser.picture"
      [alt]="connectedUser.username"
      (click)="onConnectedUserClick()"
    >
  </div>

  <div class="newChirpBody">
  
    <div class="newChirpContent">
      <textarea autosize [minRows]="1" maxlength="400" placeholder="Quoi de neuf ?" class="newChirpText"></textarea>
      <div *ngIf="image" class="newChirpImageBlock">
        <div class="newChirpImageBox">
          <img class="newChirpImage" src="/assets/chirpImages/1.png">
        </div>
        <div class="removeImageButton" (click)="onRemoveImageClick()">
          <object type="image/svg+xml">
            <img class="global__mini-icon-button" src="assets/svgIcons/x_dark.svg"/>
          </object>
        </div>
      </div>
    </div>

    <div class="buttonRow">
      <button class="global__accent-text-button publishButton" (click)="onPublishClick()">Publier</button>
      <button class="global__accent-icon-button imageButton" (click)="onAddImageClick()">
        <object type="image/svg+xml">
          <img src="assets/svgIcons/image.svg"/>
        </object>
      </button>
    </div>
  
    <div class="newChirpButtons">
  
    </div>

  </div>

</div>
